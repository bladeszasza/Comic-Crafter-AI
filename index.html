      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Bangers', cursive;
        letter-spacing: 0.05em;
      }
      .perspective-300 {
        perspective: 300px;
      }
      .animate-scroll-up {
        animation: scroll-up 40s linear 1;
        transform-origin: bottom center;
      }

      @keyframes scroll-up {
        from {
          transform: rotateX(20deg) translateY(100%);
        }
        to {
          transform: rotateX(20deg) translateY(-200%); /* Scroll past the top */
        }
      }
    </style>
